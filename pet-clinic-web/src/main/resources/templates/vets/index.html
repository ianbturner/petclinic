<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.turnersmithson.petclinic.model.Vet"*/-->

<h1 th:text="'List of Vets'">Vet List</h1>

<table>
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Blogs</td>
    </tr>
    </tbody>
</table>
</body>
</html>
